<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diabetic Test Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-image: url("/static/WhatsApp\ Image\ 2024-08-19\ at\ 23.59.41_0d61a4ea.jpg"); /* Ensure the path is correct */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      .header {
        position: absolute;
        top: 0;
        width: 100%;
        padding: 20px;
        background-color: #4caf50;
        color: white;
        text-align: center;
        font-size: 24px;
      }

      .nav {
        display: flex;
        justify-content: center;
        gap: 30px;
        background-color: #333;
        padding: 10px 0;
        width: 100%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        position: absolute;
        top: 67px; /* Adjust this value if needed to align with the header */
        margin-bottom: 100px;
      }

      .nav a {
        color: white;
        text-decoration: none;
        padding: 10px 20px;
        transition: background-color 0.3s ease;
      }

      .nav a:hover {
        background-color: #555;
      }

      .form-container {
        background-color: #fff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 600px;
        text-align: center;
        margin-top: 160px;
        margin-bottom: 30px; /* Adjusted for the nav bar space */
      }

      h2 {
        margin-bottom: 20px;
        color: #333;
      }

      .form-row {
        display: flex;
        justify-content: space-between;
        gap: 10px;
        margin-bottom: 20px;
      }

      .form-row label {
        display: block;
        text-align: left;
        margin-bottom: 5px;
        color: #555;
      }

      .form-row input[type="number"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }

      button {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="header">Diabetes Prediction System</div>
    <div class="nav">
      <a href="/home">Home</a>
      <a href="/test-details">Test Details</a>
      <a href="mailto:akshaykrishna1305@gmail.com">Contact</a>
    </div>
    <div class="form-container">
      <h2>Diabetic Test Form</h2>
      <form action="/predict-diabetic" method="post">
        <div class="form-row">
          <div>
            <label for="gender">Gender (0: Female, 1: Male)</label>
            <input type="number" id="gender" name="gender" required />
          </div>
          <div>
            <label for="age">Age</label>
            <input type="number" id="age" name="age" required />
          </div>
          <div>
            <label for="urea">Urea</label>
            <input type="number" id="urea" name="urea" step="any" required />
          </div>
        </div>
        <div class="form-row">
          <div>
            <label for="cr">Cr</label>
            <input type="number" id="cr" name="cr" step="any" required />
          </div>
          <div>
            <label for="hba1c">HbA1c</label>
            <input type="number" id="hba1c" name="hba1c" step="any" required />
          </div>
          <div>
            <label for="chol">Chol</label>
            <input type="number" id="chol" name="chol" step="any" required />
          </div>
        </div>
        <div class="form-row">
          <div>
            <label for="tg">Tg</label>
            <input type="number" id="tg" name="tg" step="any" required />
          </div>
          <div>
            <label for="hdl">HDL</label>
            <input type="number" id="hdl" name="hdl" step="any" required />
          </div>
          <div>
            <label for="ldl">LDL</label>
            <input type="number" id="ldl" name="ldl" step="any" required />
          </div>
        </div>
        <div class="form-row">
          <div>
            <label for="vldl">VLDL</label>
            <input type="number" id="vldl" name="vldl" step="any" required />
          </div>
          <div>
            <label for="bmi">BMI</label>
            <input type="number" id="bmi" name="bmi" step="any" required />
          </div>
        </div>
        <button type="submit">Predict</button>
      </form>
    </div>
  </body>
</html>
